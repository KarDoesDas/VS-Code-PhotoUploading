<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Uploader</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Welcome to Photo Uploader</h1>
        <h3>Login</h3>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="User Name"
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button
            desabled
            type="login"
            class="btn"
            id="loginBtn"
            onclick="validate()"
            
          >
            Login
            
          </button>

        </form>
        <a class="btn" href="/game.html">Login</a>

        <h3>No account?</h3>
        <a class="btn" href="/register.html">Register</a>
      </div>
    </div>
    <div class="container2">
      <div id="home" class="flex-center flex-column">
        <h5>Copyright 2021 &copy; BY INGWALD inc.</h5>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
