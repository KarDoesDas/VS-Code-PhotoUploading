<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Photo Uploader</h1>
        <h3>Register</h3>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="User Name"
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
          />
        </form>
        <a class="btn" href="/app.html">Register</a>
      </div>
    </div>

</html>
